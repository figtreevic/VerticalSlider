<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555">
                <h1>The roses of Heliogabalus</h1>
                <p>Lawrence Alma-Tadema</p>
            </div>
            <div style="background-color: #2a86ba">
                <h1>La barque de Dante</h1>
                <p>Delacroix</p>
            </div>
            <div style="background-color: #252e33">
                <h1>Clytemnestra after the Murder</h1>
                <p>John Collier</p>
            </div>
            <div style="background-color: #ffb866">
                <h1>Triple generacion</h1>
                <p>Francisco de Goya</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6d/Triple_generacion.jpg')">
            </div>
            <div style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Clytemnestra_by_John_Collier%2C_1882.jpg/800px-Clytemnestra_by_John_Collier%2C_1882.jpg')">
            </div>
            <div style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/La_Barque_de_Dante_%28Delacroix_3820%29.jpg/1280px-La_Barque_de_Dante_%28Delacroix_3820%29.jpg')">
            </div>
            <div style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/The_Roses_of_Heliogabalus.jpg/1920px-The_Roses_of_Heliogabalus.jpg') ">
            </div>
        </div>
        


        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
